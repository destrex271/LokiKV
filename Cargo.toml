[package]
name = "lokikv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.3.3"
clap = { version = "4.5.17", features = ["derive"] }
rayon = "1.10.0"
serde = { version = "1.0", features = ["derive"] }
shlex = "1.3.0"
tokio = { version = "1.41.1", features = ["full"] }
pest = "2.6"
pest_derive = "2.6"
